

<html lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <head>
    {% load static %}
    {% load sass_tags %}

    <link rel="stylesheet" type="text/css" href="{% sass_src 'style.scss' %}">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <script src="{% static 'slider.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
</head>

<body>    
        <div id="nav-space"> </div>
        
        <nav>
            {% load static %}
            <img id="img-nav" src="{% static 'img/skeleton-5585324.svg' %}">
            {% include "navbar.html" %}
        </nav>
    <div style=""></div>
    {% block content %}
    <div id="content">
    
        
        <img id="spider" id="" src="{% static 'img/spider-5593259_640.png' %}"> 
        <img class="web-lb" id="" src="{% static 'img/black-2028174.svg' %}">       
        {% comment %}<center class="icono">
             <i class="fa-solid fa-person-digging"></i> 
        </center>{% endcomment %}
    
    <article>

        <center>
            <div id="slider">
                <div class="slide">
                    <img src="{% static 'img/capt1.png' %}" >
                </div>
                <div class="slide">
                    <img src="{% static 'img/capt2.png' %}" >
                </div>
                <div class="slide">
                    <img src="{% static 'img/capt3.png' %}" >
                </div>
                <div class="slide">
                    <img src="{% static 'img/capt5.png' %}" >
                </div>
            </div>
            
        </center>
        
    </article>
</div>
    {% endblock %}
    <footer>
        {% include "footer.html" %}
    </footer>
</body>


</html>
